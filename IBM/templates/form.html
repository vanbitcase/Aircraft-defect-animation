<body>
    <div class="top">Detect&Protect</div>
    <form method="POST" action="/back" enctype="text/plain">
        <input style="
        width:fit-content;
        height:fit-content;
        box-shadow: rgba(240, 46, 170, 0.4) 5px 5px, rgba(240, 46, 170, 0.3) 10px 10px, rgba(240, 46, 170, 0.2) 15px 15px, rgba(240, 46, 170, 0.1) 20px 20px, rgba(240, 46, 170, 0.05) 25px 25px;

        background-color: rgba(0, 0, 0, 0);
        border:none;
        " type="submit"  value="BACK">
    </form>
    <b>{{Status}}</b>
    <div class="form">
    <form method="POST" action="/process_data" id="emailForm">
        <!--<label for="input_value">Enter a value:</label>-->
        <div class="div1">
        Your E-mail
        <br>
        <input style="margin-top: 1%;" type="email" id="input_value" name="input_value">
        <span id="emailError" style="color: red;"></span>
        <br></div>
        <div class="div2">
        Complain:(attach the link of image)
        <br>
        <textarea style="margin-top:1%;" id="value1" name="value1" rows="4" cols="50" required></textarea>
        <!--<input type="text" textarea="" id="value1" name="value1">-->
        <br></div>
        <input style="border:none; background-color: #5bb423; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;margin-inline-end: 12%;  color:whitesmoke; border-radius: 5%; padding:10px 20px; cursor: pointer;" type="submit" value="Submit">
    </form></div>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('input_value').value.trim();
            const emailError = document.getElementById('emailError');
            const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            emailError.textContent = valid ? '' : 'Please enter a valid email address.PLEASE REFERSH';
            if (valid) document.getElementById('emailForm').submit();
        }

        document.getElementById('emailForm').addEventListener('submit', validateForm);
    </script>
